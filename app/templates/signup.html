<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklocker Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <link rel="icon" type="images/BL.png" sizes="32x32" href="{{ url_for('static', filename='images/favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="images/BL.png" sizes="16x16" href="{{ url_for('static', filename='images/favicon_io/favicon-16x16.png') }}">
</head>
<body>

    <a href="{{ url_for('home') }}" class="ban-link">
        <img src="{{ url_for('static', filename='images/BL.png') }}" alt="BookLocker ban" class="ban">
        <span class="loghom">BOOKLOCKER</span>
    </a>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center">Create Account</h3>
                        <form action="{{ url_for('register') }}" method="post"> <!-- OVER HERE! Corrected form action -->
                            {{ form.hidden_tag() }}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i id="password-toggle" class="fas fa-eye-slash" onclick="togglePasswordVisibility('password')"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm your password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i id="confirm-password-toggle" class="fas fa-eye-slash" onclick="togglePasswordVisibility('confirm_password')"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" onclick="validateSignUp(event)">Sign Up</button>
                            <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}" id="login-link">Sign In</a></p>
                            <p id="signup-error-message" class="mt-3 text-center text-danger"></p> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script> <!-- OVER HERE! Corrected script path -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
