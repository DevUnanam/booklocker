<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklocker Sign-up</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="images/BL.png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="images/BL.png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    
</head>
<body>
    
    <a href="index.html" class="ban-link">
        <img src="images/BL.png" alt="BookLocker ban" class="ban">
        <span class="loghom">BOOKLOCKER</span>
    </a>


    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <div class="card shadow-lg">
                    <!-- Sign Up Form -->
                    <div class="card-body">
                        <h3 class="card-title text-center">Sign Up</h3>
                        <form id="signup-form">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Enter your first name" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter your last name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" minlength="6" maxlength="20" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i id="password-toggle" class="fas fa-eye-slash" onclick="togglePasswordVisibility('password')"></i> <!-- HERE: Added icon for toggling password visibility -->
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm your password" minlength="6" maxlength="20" required> <!-- HERE: Added password confirmation field -->
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i id="confirm-password-toggle" class="fas fa-eye-slash" onclick="togglePasswordVisibility('confirm_password')"></i> <!-- HERE: Added icon for toggling password visibility -->
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select name="gender" class="form-control" id="gender">
                                    <option value="" selected disabled>Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer_not_to_say">Prefer not to say</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" onclick="validateSignup(event)">Sign Up</button>
                            <p id="signup-error-message" class="mt-3 text-center text-danger"></p>
                            <p class="mt-3 text-center">Already have an account? <a href="login.html" id="login-link">Log in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
